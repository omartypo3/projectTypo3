<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>


<f:section name="content">
    <h1>Listing for User</h1>


    <div class="table-responsive">
        <table class="tx_contactform table mt-5 table-striped table-bordered ">
            <thead>
            <tr>
                <th>
                    <f:translate key="user.firstname"/>
                </th>
                <th>
                    <f:translate key="user.lastname"/>
                </th>
                <th>
                    <f:translate key="user.email"/>
                </th>
                <th>
                    <f:translate key="user.usergroup"/>
                </th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <f:for each="{users}" as="user">
                <tr>
                    <td>
                        <f:link.action action="show" arguments="{user : user}" pluginName="feevents" controller="User">
                            {user.firstName}
                        </f:link.action>
                    </td>
                    <td>
                        <f:link.action action="show" arguments="{user : user}" pluginName="feevents" controller="User">
                            {user.lastName}
                        </f:link.action>
                    </td>
                    <td>
                        <f:link.action action="show" arguments="{user : user}" pluginName="feevents" controller="User">
                            {user.email}
                        </f:link.action>
                    </td>
                    <td>
                        <f:link.action action="show" arguments="{user : user}" pluginName="feevents" controller="User">
                            {user.usergroup.0.title}
                        </f:link.action>
                    </td>
                    <td>
                        <f:link.action action="edit" controller="User" arguments="{user : user}" pluginName="feevents">
                            Edit
                        </f:link.action>
                    </td>
                    <td>
                        <f:link.action action="delete" arguments="{user : user}" pluginName="feevents"
                                       controller="User">Delete
                        </f:link.action>
                    </td>
                </tr>
            </f:for>
        </table>
    </div>
    <f:link.action action="new" pluginName="feevents" controller="User" class="btn btn-primary">New User</f:link.action>
</f:section>
</html>
