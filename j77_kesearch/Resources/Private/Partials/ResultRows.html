{namespace j=TYPO3\J77Kesearch\ViewHelpers}

<div class="sidebar grid_2 pfull">
    <section class="speakers with-border clearfix">
        <h3 class="titleofspeakers">DLD Speakers</h3>
        <f:for each="{resultrows}" as="resultrow">
            <f:if condition="{resultrow.type}=='customteamcontent'">
                <f:then>
                    <div class="vcard speaker clearfix">
                        <f:render partial="ResultRow" arguments="{conf: conf, resultrow: resultrow}"/>
                    </div>
                </f:then>
            </f:if>

        </f:for>
    </section>
    <section class="conferences-and-events with-border clearfix">

        <h3 class="titleofconference">Conferences and events</h3>
        <f:for each="{resultrows}" as="resultrow">
            <f:if condition="{resultrow.type}=='customconferencecontent'">
                <f:then>
                    <div class="event clearfix">
                        <f:render partial="ResultRowConference" arguments="{conf: conf, resultrow: resultrow}"/>
                    </div>
                </f:then>
            </f:if>
        </f:for>

    </section>
    <f:if condition="{conf.pagebrowserAtBottom}">
        <div id="kesearch_pagebrowser_bottom">
            <f:render partial="PageBrowser" arguments="{conf: conf, numberofresults:numberofresults, pagebrowser:pagebrowser}" />
        </div>
    </f:if>
    <f:if condition="{conf.showQueryTime}">
        <div id="kesearch_query_time">{queryTimeText}</div>
    </f:if>
</div>
