<f:layout name="Default" />

<f:section name="Main">
	<div class="tx-j77products-list-wrapper">
		<div class="container-fluid">
			<div class="tx-j77products-list row">
				<f:for each="{paNotGrouped}" as="prozessanlage">
					<f:render section="SingleTeaser" arguments="{_all}" />
				</f:for>
				<f:for each="{paGroups}" as="group">
					<div class="pa-group-headline">
						<f:if condition="{group.category.icon}">
							<figure>
								<f:image image="{group.category.icon}" />
							</figure>
						</f:if>
						<h2>{group.category.titel}</h2>
					</div>
					<f:for each="{group.pas}" as="prozessanlage">
						<f:render section="SingleTeaser" arguments="{_all}" />
					</f:for>
				</f:for>
			</div>
		</div>
	</div>
</f:section>




<f:section name="SingleTeaser">
	<div class="prozessanlage-teaser col-12 col-sm-6 col-lg-4 col-xl-3">
		<div class="wrapper-prozessanlage">
			<f:if condition="{prozessanlage.teaserbild}">
				<figure>
					<f:image image="{prozessanlage.teaserbild}" />
				</figure>
			</f:if>
			<section>
				<div class="name fourth align-left daylight">{prozessanlage.name}</div>
			</section>
			<f:if condition="{prozessanlage.detailseite}">
				<f:then>
					<f:link.page pageUid="{prozessanlage.detailseite}" class="btn"><span><f:translate key="tx_j77products.to_the_profile" /></span></f:link.page>
				</f:then>
				<f:else>
					<f:link.action action="detail" arguments="{prozessanlage : prozessanlage}" pageUid="{detailPageUid}" pluginName="Prozessanlage" class="btn"><span><f:translate key="tx_j77products.to_the_profile" /></span></f:link.action>
				</f:else>
			</f:if>
		</div>
	</div>
</f:section>
