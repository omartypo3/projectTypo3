<f:layout name="Default"/>

<f:section name="main">

    <div class="subscription-order">
        <f:if condition="{f:cObject(typoscriptObjectPath: 'lib.isMobile')} != 1 || {f:cObject(typoscriptObjectPath: 'lib.isTablet')} == 1">
            <f:then>
                <f:render partial="Order/OrderDesktop" arguments="{_all}"/>
            </f:then>
            <f:else>
                <f:render partial="Order/OrderMobile" arguments="{_all}"/>
            </f:else>
        </f:if>
    </div>
</f:section>
