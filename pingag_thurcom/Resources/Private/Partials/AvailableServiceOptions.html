<div class="available-service-options clearfix" xmlns:f="http://www.w3.org/1999/html">
    <f:for each="{location.serviceOptions}" as="serviceOption">
        <div class="service-option">
            <div class="title">{serviceOption.service}</div>
            <div class="state state-{serviceOption.state}">
            </div>
        </div>
    </f:for>
</div>
<f:if condition="{location.extraText}">
    <div class="extra-text">
        <f:format.html>{city.extraText}</f:format.html>
</f:if>
