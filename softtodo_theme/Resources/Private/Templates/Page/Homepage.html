<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

	<f:layout name="Homepage" />

	<f:section name="Configuration">
		<flux:form id="homepage">
			<flux:field.input name="settings.menu" label="class of page" />
			<flux:grid>
				<flux:grid.row>
					<flux:grid.column colPos="1" name="Slideshow" label="Slideshow" />
				</flux:grid.row>
				<flux:grid.row>
					<flux:grid.column colPos="0" name="Content" label="Content" />
				</flux:grid.row>
			</flux:grid>
		</flux:form>
	</f:section>

	<f:section name="Content">
		<div id="content">
			<!--TYPO3SEARCH_begin-->
			<f:cObject typoscriptObjectPath="lib.mainContent" />
			<!--TYPO3SEARCH_end-->
		</div>
	</f:section>
</div>
