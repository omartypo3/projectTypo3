{namespace custom= Theme\ViewHelpers}
<div xmlns:v="http://fedext.net/ns/vhs/ViewHelpers" xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
     xmlns="http://www.w3.org/1999/xhtml"
     lang="en">

    <f:section name="HeaderMobile">
        <div id="side-menu-content">
            <ul class="nav-links list-group">
                <v:page.menu pageUid="3">
                    <f:if condition="{menu}">
                        <f:for each="{menu}" as="curPage">
                            <li class="list-group-item {f:if(condition: '{curPage.active}', then: 'active')}"><a
                                    href="{curPage.link}">{curPage.linktext}</a></li>
                        </f:for>
                    </f:if>
                </v:page.menu>
                <v:page.menu pageUid="7">
                    <f:if condition="{menu}">
                        <f:for each="{menu}" as="curPage">
                            <f:if condition="{curPage.shortcut} == {v:page.info(field:'uid')} || {curPage.active}">
                                <f:then>
                                    <li class="list-group-item active current">
                                        <a href="{curPage.link}"><span>{curPage.title}</span></a>
                                    </li>
                                </f:then>
                                <f:else>
                                    <li class="list-group-item">
                                        <a href="{curPage.link}"><span>{curPage.title}</span></a>
                                    </li>
                                </f:else>
                            </f:if>

                        </f:for>
                    </f:if>
                </v:page.menu>
            </ul>
            <ul class="social-links list-inline text-right">
                <v:page.menu pageUid="11">
                    <f:if condition="{menu}">
                        <f:for each="{menu}" as="curPage">
                            <f:if condition="{curPage.linktext}=='facebook'">
                                <f:then>
                                    <li><a href="{curPage.link}" target="_blank"><i
                                            class="icon icon-social icon-facebook"></i></a></li>
                                </f:then>
                            </f:if>
                            <f:if condition="{curPage.linktext}=='twitter'">
                                <f:then>
                                    <li><a href="{curPage.link}" target="_blank"><i
                                            class="icon icon-social icon-twitter"></i></a></li>
                                </f:then>
                            </f:if>
                            <f:if condition="{curPage.linktext}=='instagram'">
                                <f:then>
                                    <li><a href="{curPage.link}" target="_blank"><i
                                            class="icon icon-social icon-instagram"></i></a></li>
                                </f:then>
                            </f:if>
                            <f:if condition="{curPage.linktext}=='youtube'">
                                <f:then>
                                    <li><a href="{curPage.link}" target="_blank"><i
                                            class="icon icon-social icon-youtube"></i></a></li>
                                </f:then>
                            </f:if>
                        </f:for>
                    </f:if>
                </v:page.menu>
            </ul>
        </div>
    </f:section>
</div>
