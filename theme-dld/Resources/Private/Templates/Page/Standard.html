<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

	<f:layout name="Standard" />

	<f:section name="Configuration">
		<flux:form id="standard">
			<flux:grid>
				<flux:grid.row>
					<flux:grid.column colPos="0" name="header" label="Header" >
						<flux:form.variable name="allowedContentTypes" value="fluidcontent_content"/>
					</flux:grid.column>
				</flux:grid.row>
			</flux:grid>
			<flux:grid>
				<flux:grid.row>
					<flux:grid.column colPos="1" name="image" label="Image">
						<flux:form.variable name="allowedContentTypes" value="fluidcontent_content"/>
					</flux:grid.column>
				</flux:grid.row>
			</flux:grid>
			<flux:grid>
				<flux:grid.row>
					<flux:grid.column colPos="2" name="text" label="Text" />
				</flux:grid.row>
			</flux:grid>
		</flux:form>
	</f:section>

	<f:section name="Content">
		<section class="standard-page container" role="main">

			<v:content.render column="0"/>
			<f:if condition ="{v:content.render(column:'1')}!=''">
				<f:then>
					<section class="standard-page-content no-horizontal-spacing">
						<div class="image-position">
							<v:content.render column="1"/>
						</div>
						<aside class="no-border">
							<v:content.render column="2"/>
						</aside>
					</section>
				</f:then>
				<f:else>
					<section class="standard-page-content without-image no-border no-horizontal-spacing">
						<v:content.render column="2"/>
					</section>
				</f:else>
			</f:if>
		</section>
	</f:section>
</div>
