<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-dld" >
	<tr>
		<td>
			<f:translate key="tx_dld_domain_model_event.title" />
		</td>
		<td>
		{event.title}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_dld_domain_model_event.header_image" />
		</td>
		<td>
				<f:image src="{event.headerImage.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_dld_domain_model_event.is_visible" />
		</td>
		<td>
		{event.isVisible}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_dld_domain_model_event.slide_image" />
		</td>
		<td>
				<f:image src="{event.slideImage.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_dld_domain_model_event.conference_image" />
		</td>
		<td>
				<f:image src="{event.conferenceImage.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_dld_domain_model_event.program_pdf" />
		</td>
		<td>
		{event.programPdf}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_dld_domain_model_event.max_invitee" />
		</td>
		<td>
		{event.maxInvitee}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_dld_domain_model_event.twitter_hashtag" />
		</td>
		<td>
		{event.twitterHashtag}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_dld_domain_model_event.is_invitational_event" />
		</td>
		<td>
		{event.isInvitationalEvent}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_dld_domain_model_event.apply_to_invite_until" />
		</td>
		<td>
            <f:format.date format="d.m.Y H:i">{event.applyToInviteUntil}</f:format.date>
		</td>
	</tr>
</table>
</html>
