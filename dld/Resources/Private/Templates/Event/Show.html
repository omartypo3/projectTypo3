<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>


<f:section name="main">
    <f:if condition="{event.applyToInviteUntil->f:format.date(format: 'Y-m-d')} < {f:format.date(date:'',format: 'Y-m-d')} || {event.start->f:format.date(format: 'Y-m-d')} < {f:format.date(date:'',format: 'Y-m-d')}">
        <f:then>
            <f:render partial="Event/ClosedProperties" arguments="{_all}"/>
        </f:then>
        <f:else>
            <f:render partial="Event/Properties" arguments="{_all}"/>
        </f:else>
    </f:if>
</f:section>
</html>
