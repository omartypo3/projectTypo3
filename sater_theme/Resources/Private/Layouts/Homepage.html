<f:layout name="Homepage"/>
<f:render partial="Header" section="Header" arguments="{_all}"/>

<div class="main-content">
    <f:render section="Content"/>
</div>


<!--/Main content -->

<v:page.menu pageUid="{settings.Footer}">
    <f:if condition="{menu}">
        <f:for each="{menu}" as="curPage">
            <v:content.render column="0"
                              pageUid="{curPage.uid}"></v:content.render>
        </f:for>
    </f:if>
</v:page.menu>
