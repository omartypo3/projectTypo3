{namespace inspirationsTool=FluidTYPO3\inspirationsTool\ViewHelpers}
{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="Landingpage"/>

<div id="wrapper" class="clearfix Landingpage">

    <f:render partial="Header" section="Header" arguments="{_all}" />

    <f:render partial="Slideshow" section="Slideshow" arguments="{_all}"/>

    <section id="content">

        <div class="content-wrap">
            <f:render section="Content" />
        </div>

    </section>


    <f:render partial="Footer" section="Footer" arguments="{_all}" />

</div>
