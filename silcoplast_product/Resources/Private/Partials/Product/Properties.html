<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-silcoplast-product" >
	<tr>
		<td>
			<f:translate key="tx_silcoplastproduct_domain_model_product.name" />
		</td>
		<td>
		{product.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_silcoplastproduct_domain_model_product.description" />
		</td>
		<td>
		{product.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_silcoplastproduct_domain_model_product.images" />
		</td>
		<td>
				<f:image src="{product.images.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
</table>
</html>
