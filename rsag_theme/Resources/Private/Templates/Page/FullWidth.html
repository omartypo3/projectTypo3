<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

	<f:layout name="FullWidth" />

	<f:section name="Configuration">
		<flux:form id="fullwidth">
			<flux:field.select name="specialpage" label="Special page" items="{none: 'None', downloads:'Page Downloads'}" default="none" size="1" maxItems="1"/>
		</flux:form>
		<flux:grid>
			<flux:grid.row>
				<flux:grid.column colPos="1" name="Slideshow" label="Slideshow" />
			</flux:grid.row>
			<flux:grid.row>
				<flux:grid.column colPos="0" name="Content" label="Content" />
			</flux:grid.row>
		</flux:grid>
	</f:section>

	<f:section name="Content">
		<v:content.render column="0"/>
	</f:section>

</div>
