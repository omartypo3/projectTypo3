<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

	<f:layout name="Content" />

	<f:section name="Configuration">
		<flux:form id="blockquotebox" options="{group: 'FCE'}">
			<flux:field.input name="headline" label="Headline" required="true" />
			<flux:field.text name="text" label="Text" required="true" enableRichText="1" />
			<flux:field.input name="link" label="Link" required="true"><flux:wizard.link/></flux:field.input>
			<flux:field.select name="icon" label="Icon" items="{icon-rsag-clear-location:'Location',icon-rsag-clear-time: 'Time', none: 'None'}" default="none" size="1" maxItems="1"/>
			<flux:field.checkbox name="collapsible" label="Collapsible" default="0"/>
		</flux:form>
	</f:section>

	<f:section name="Preview">
		<strong>Blockquote Box</strong><br />
		{headline}
	</f:section>

	<f:section name="Main">
		<blockquote class="margin-bottom30 fontsize16 fontfamily55">
			<h3 class="no-margin-top">
				<f:if condition="{link -> v:math.round()} > 0">
					<f:then>
						<f:link.page pageUid="{link}">
							{headline}
						</f:link.page>
					</f:then>
					<f:else>
						<f:link.typolink parameter="{link}">
							{headline}
						</f:link.typolink>
					</f:else>
				</f:if>
				<f:if condition="{collapsible}">
					<div class="pull-right icon-rsag-round-arrow-1-bottom icon"></div>
				</f:if>
			</h3>
			<div class="blocanfahrt" {f:if(condition:collapsible,then:'hidden',else:'')}>
				<f:if condition="{icon} == 'none'">
					<f:then></f:then>
					<f:else>
						<div class="icon {icon} pull-left"></div>
					</f:else>
				</f:if>
				<div class="bloc-text-icon">
					<f:format.html>{text}</f:format.html>
				</div>
			</div>

		</blockquote>
	</f:section>
</div>
