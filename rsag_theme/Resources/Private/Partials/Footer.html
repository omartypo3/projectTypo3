<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

    <f:section name="Footer">
        <!-- Footer -->
        <footer>
            <f:render partial="FooterNav" section="FooterNav" arguments="{_all}" />
            <div class="secondfooter">
                <div class="col-xs-12 col-md-12 col-lg-12 col-sm-12 ">
                    <div class="container no-padding-left-right">
                        <div class="col-xs-6 col-md-3 col-lg-3 col-sm-3">
                            <img src="typo3conf/ext/rsag_theme/Resources/Public/images/footerlogo.png"/>
                        </div>
                        <f:render partial="FooterSocialLinks" section="FooterSocialLinks" arguments="{_all}" />
                        <div class="col-md-offset-2 col-lg-offset-3 col-xs-6 col-md-3 col-lg-3 col-sm-4 ">
                            <img src="typo3conf/ext/rsag_theme/Resources/Public/images/wirfahren.png"/>
                        </div>
                    </div>
                </div>
            </div>
            <f:render partial="FooterMeta" section="FooterMeta" arguments="{_all}" />
        </footer>

        <!-- /Footer -->

    </f:section>
</div>
